\ExecuteBibliographyOptions{firstinits=true,isbn=false,maxbibnames=2}

% no postnote prefix in "normal" citation commands
\DeclareFieldFormat{postnote}{#1}
% no postnote prefix in "multicite" commands
\DeclareFieldFormat{multipostnote}{#1}
% no prefix for the `pages` field in the bibliography
\DeclareFieldFormat{pages}{#1}%

% no unnecessary fields in note citations
\AtEveryCite{%
  \DeclareFieldFormat{url}{}%
  \DeclareFieldFormat{urldate}{}%
  \DeclareFieldFormat{doi}{}%
  \DeclareFieldFormat{note}{}%
  \DeclareFieldFormat{isbn}{}%
  \DeclareFieldFormat{issn}{}%
  \DeclareFieldFormat{series}{}%
  \DeclareFieldFormat{language}{}%
  \DeclareFieldFormat{month}{}%
}
